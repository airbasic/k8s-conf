apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  ports:
  - name: ""
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: mongo

---

apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  selector:
    name: mongo
  template:
    metadata:
      labels:
        app: mongo
        name: mongo
    spec:
      containers:
      - image: r.fds.so:5000/mongo
        name: mongo
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - mountPath: /data/db
          name: mongo-data
        args:
        - --replSet=deepshare
      nodeName: 172.18.0.5
      volumes:
      - hostPath:
          path: /mnt/resource/mongo
        name: mongo-data
